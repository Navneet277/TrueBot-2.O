{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">Manual Detection</h2>
        <p class="text-muted">
          Paste news content below and let TrueBot evaluate authenticity.
        </p>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" data-loading>
          <div class="mb-3">
            <label for="news_text" class="form-label">News Text</label>
            <textarea
              class="form-control"
              id="news_text"
              name="news_text"
              rows="8"
              placeholder="Paste headline, paragraph, or full article..."
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Analyze</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
